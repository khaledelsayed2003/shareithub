{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to my ShareItHub website!</h1><br><br>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <h5>{{ post.content }}</h5>
    {% endfor %}
{% endblock content %}
